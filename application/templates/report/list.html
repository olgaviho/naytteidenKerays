{% extends "layout.html" %}

{% block body %}

{% if reports is defined %}

<table>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Description</th>
    <th>Nature site</th>
  </tr>
  {% for report in reports %}
  <tr>
    <td> {{report.title}}</td>
    <td> {{report.author}}</td>
    <td> {{report.description}}</td>
    <td> {{report.naturesite}}</td>
  </tr>
  {% endfor %}
</table>

{% endif %}
{% endblock %}
