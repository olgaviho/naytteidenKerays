{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{url_for('report_create', naturesite_id=naturesite_id) }}">
  <table>
    <tr>
      <td>
        {{ form.title.label }}
      </td>
      <td>
        {{ form.title }}
      </td>
      <td>
        <ul>
          {% for error in form.title.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.description.label }}
      </td>
      <td>
        {{ form.description }}
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" value="Add a new report" />
      </td>
    </tr>
  </table>
</form>
{% endblock %}
