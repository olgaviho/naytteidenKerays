{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{url_for('naturesites_create') }}" novalidate>
  <div class="form-row">
  <div class="col-md-6 mb-3">
    <label for="name">Name</label>
      <input class="form-control" id="name" name="name" required type="text" value="">
  </div>
  </div>
  
  {% for error in form.name.errors %}
 <li>{{ error }}</li>
 {% endfor %}
   
 <div class="form-row"> 
  <div class="col-md-6 mb-3">
    <label for="description">Description</label>
      <input class="form-control" id="description" name="description" required type="text" value="">
  </div>
</div>

{% for error in form.description.errors %}
 <li>{{ error }}</li>
 {% endfor %}

  <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Add a new nature site">
</form>

{% endblock %}
