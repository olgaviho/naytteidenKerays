{% extends "layout.html" %}

{% block body %}
<table>
  <tr>
    <th>Nature site</th>
    <th>Description</th>
  </tr>
  {% for naturesite in naturesites %}
  <tr>
    <td>
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('naturesite_edit', naturesite_id = naturesite.id) }} "> {{ naturesite.name }}</a>
      {% else %}
      {{ naturesite.name }}
      {% endif %}
    </td>
    <td>{{ naturesite.description }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
