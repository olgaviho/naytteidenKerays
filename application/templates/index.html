{% extends "layout.html" %}

{% block body %}
<p>
  Nature sites and reports
</p>

{% if users_and_reports is defined %}
<p>
  The current situation:
</p>

<table>
  <tr>
    <th>User</th>
    <th>Number of created reports</th>
    <th></th>
  </tr>
  {% for user in users_and_reports %}
  <tr>
    <td> {{user.name}}</td>
    <td> {{user.amount}}</td>
  </tr>
  {% endfor %}
</table>

{% endif %}
{% endblock %}
